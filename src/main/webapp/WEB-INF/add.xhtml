<?xml version="1.0" encoding="UTF-8" ?>
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:b="http://bootsfaces.net/ui">

<head>
 		<!--<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> -->
        <title>UVS Client - REST</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="resources/css/site.css" />
</head>

<body>
		
	<form>
	<!--First column-->
		<div class = "col-sm-6 form-horizontal">
		<div class="form-group">
			<label class="col-sm-3 control-label">FIN</label>
			<div class="col-sm-9">
				<input type="text" class="form-control">
				</input>				
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label">Owner Name</label>
			<div class="col-sm-9">
				<input type = "text" class="form-control">
				</input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Dealer Name</label>
			<div class="col-sm-9">
				<input type="text" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Country</label>
			<div class="col-sm-9">
				<select class="form-control">
					<option value=" "></option>
					<option value="Germany">Germany</option>
					<option value="Romania">Romania</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Vehicle Type</label>
			<div class="col-sm-9">
				<select class="form-control">
					<option value=" "></option>
					<option value="CAR">CAR</option>
					<option value="VAN">VAN</option>
					<option value="TRUCK">TRUCK</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Model</label>
			<div class="col-sm-9">
				<select class="form-control">
					<option value=" "></option>
					<option value="Volskwagen Passat">Volskwagen Passat</option>
					<option value="Mercedes Sprinter">Mercedes Sprinter</option>
					<option value="Dacia Logan">Dacia Logan</option>
					<option value="Volvo Truck">Volvo Truck</option>
					<option value="Volskwagen Transporter">Volskwagen Transporter</option>
					<option value="Mercedes Truck">Mercedes Truck</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Fabrication year</label>
			<div class="col-sm-9">
				<input type="text" class="form-control">
				</input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Price</label>
			<div class="col-sm-9">
				<input type = "text" class="form-control">
				</input>
			</div>
		</div>
		
	</div>
		
		<!--Second column-->
		<div class = "col-sm-6 form-horizontal">
			<div class="form-group">
				<label class="col-sm-3 control-label">Fuel Type</label>
				<div class="col-sm-9">
					<select class="form-control">
						<option value=" "></option>
						<option value="Diesel">Diesel</option>
						<option value="Gasoline">Gasoline</option>
					</select>
				</div>
			</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Capacity</label>
			<div class="col-sm-9">
				<input type = "text" class="form-control">
				</input>
			</div>
		</div>	
		<div class="form-group">
			<label class="col-sm-3 control-label">Weight</label>
			<div class="col-sm-9">
					<input type = "text" class="form-control">
				</input>
				</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Height</label>
			<div class="col-sm-9">
				<input type = "text" class="form-control">
				</input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Lenght</label>
			<div class="col-sm-9">
				<input type = "text" class="form-control">
				</input>
			</div>
		</div>
		<div class="form-group">
				<label class="col-sm-3 control-label">Suspension</label>
				<div class="col-sm-9">
					<select class="form-control">
						<option value=" "></option>
						<option value="SWING_AXLE">SWING_AXLE</option>
						<option value="TRAILING_LINK">TRAILING_LINK</option>
						<option value="MAC_PHERSON">MAC_PHERSON</option>
					</select>
				</div>
			</div>
		<div class="form-group">
				<label class="col-sm-3 control-label">Tire Condition</label>
				<div class="col-sm-9">
					<select class="form-control">
						<option value=" "></option>
						<option value="USED">USED</option>
						<option value="NEW">NEW</option>
						<option value="SLIGHTY_USED">SLIGHTY_USED</option>
					</select>
				</div>
			</div>
			</div>
	
	<button type="button" class="btn btn-primary"> Add Car</button>
	</form>
	
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script type="text/javascript" src="resources/js/app.js"></script>
</body>
</html>
