<div ng-controller="AddCarController">

    <form name="addCarForm" ng-show="AddCarVar===1" ng-submit="addCar()">
        
            <h3>Add Car</h3>
            <!--First column-->
            <div class="col-sm-6 form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">FIN</label>
                    <div class="col-sm-9">
                        <input type="text" name="FIN" class="form-control" ng-model="FIN" required>
                        </input>
                    <div ng-show="addCarForm.FIN.$invalid && !addCarForm.FIN.$pristine" class="text-danger">FIN is required</div>
                    <span> {{finAddCarVar}} </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Owner Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name ="OwnerName" ng-model="OwnerName" required>
                        </input>
                    <div ng-show="addCarForm.OwnerName.$invalid && !addCarForm.OwnerName.$pristine" class="text-danger">Owner name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Dealer Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="DealerName" name="DealerName" required/>
                        <div ng-show="addCarForm.DealerName.$invalid && !addCarForm.DealerName.$pristine" class="text-danger">Dealer name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Country</label>
                    <div class="col-sm-9">
                        <select class="form-control" ng-model="Country" name="Country" required>
                            <option value=""></option>                       
                            <option value="Germany">Germany</option>
                            <option value="Romania">Romania</option>
                        </select>
                        <div ng-show="addCarForm.Country.$invalid && !addCarForm.Country.$pristine" class="text-danger">Country is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Vehicle Type</label>
                    <div class="col-sm-9">
                        <select class="form-control" ng-model="VehicleType" ng-options="option.value as option.display for option in VehicleTypes">
                            <option ng-disabled="true" ng-selected="true" value="">Select a vehicle type</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Model</label>
                    <div class="col-sm-9">
                        <select class="form-control" ng-model="Model" ng-options="option.display for option in Models | filter:{make:VehicleType}">
                            <option ng-disabled="true"  ng-selected="true" value="">Select a model</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Manufacturing year</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" ng-model="FabricationYear"  required>
                        </input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Price</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" ng-model="Price"  required>
                        </input>
                    </div>
                </div>

            </div>

            <!--Second column-->
            <div class="col-sm-6 form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Fuel Type</label>
                    <div class="col-sm-9">
                        <select class="form-control" ng-model="FuelType"  required>
                            <option value=" "></option>
                            <option value="DIESEL">Diesel</option>
                            <option value="GASOLINE">Gasoline</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Capacity</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" ng-model="Capacity"  required>
                        </input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Weight</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" ng-model="Weight"  required>
                        </input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Height</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" ng-model="Height"  required>
                        </input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Length</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" ng-model="Length"  required>
                        </input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Suspension</label>
                    <div class="col-sm-9">
                        <select class="form-control" ng-model="Suspension"  required>
                            <option value=" "></option>
                            <option value="SWING_AXLE">SWING_AXLE</option>
                            <option value="TRAILING_LINK">TRAILING_LINK</option>
                            <option value="MAC_PHERSON">MAC_PHERSON</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Tire Condition</label>
                    <div class="col-sm-9">
                        <select class="form-control" ng-model="TireCondition"  required>
                            <option value=" "></option>
                            <option value="USED">USED</option>
                            <option value="NEW">NEW</option>
                            <option value="SLIGHTY_USED">SLIGHTY_USED</option>
                        </select>
                        <span class="bg-danger"> {{validAddCarVar}} </span>
                    </div>
                    
                   
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
                <button type="submit" class="btn btn-primary"> Add Car</button>
                <a class="btn btn-primary" ng-click="AddCarVar=0">Close</a>

            </div>
        

    </form>

</div>
