<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html ng-app="UVSClient" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:b="http://bootsfaces.net/ui">

<head>
<!--<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> -->
<title>My first JSF app</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="resources/css/site.css" />
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script type="text/javascript" src="resources/js/app.js"></script>
</head>

<body>
	<!-- /.navbar-collapse --> <!-- /.container-fluid -->
	<div class="col-sm-4">
		<div class="col-sm-12">
			<h3>Search</h3>
			<h:form>
				<div class="form-group">
					<label class="col-sm-3 control-label">FIN</label>
					<div class="col-sm-9">
						<h:inputText value="#{searchVehicleBean.searchFin}" styleClass="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-3 control-label">Model</label>
					<div class="col-sm-9">
						<h:selectOneMenu styleclass="form-control"
							value="#{searchVehicleBean.searchModel}">
							<f:selectItem itemValue="Volvo" itemLabel="Model - Volvo" />
							<f:selectItem itemValue="Saab" itemLabel="Model - Saab" />
							<f:selectItem itemValue="Mercedes" itemLabel="Model - Mercedes" />
						</h:selectOneMenu>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-3 control-label">Fuel
						Type</label>
					<div class="col-sm-9">
						<h:selectOneMenu styleclass="form-control"
							value="#{searchVehicleBean.searchFuelType}">
							<f:selectItem itemValue="Diesel" itemLabel="Diesel" />
							<f:selectItem itemValue="Gasoline" itemLabel="Gasoline" />
						</h:selectOneMenu>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Capacity</label>
					<div class="col-sm-9">
						<div class="col-sm-4">
							<h:inputText value="#{searchVehicleBean.searchMinCapacity}"
								class="form-control" p:placeholder="min" />
						</div>
						cm<sup>3</sup> -
						<div class="col-sm-4">
							<h:inputText value="#{searchVehicleBean.searchMaxCapacity}"
								class="form-control" p:placeholder="max" />
						</div>
						cm<sup>3</sup>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Year</label>
					<div class="col-sm-9">
						<div class="col-sm-4">
							<h:inputText value="#{searchVehicleBean.searchMinYear}" class="form-control"
								p:placeholder="min" />
						</div>
						-
						<div class="col-sm-4">
							<h:inputText value="#{searchVehicleBean.searchMaxYear}" class="form-control"
								p:placeholder="max" />
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3 control-label">Price</label>
					<div class="col-sm-9">
						<div class="col-sm-4">
							<h:inputText value="#{searchVehicleBean.searchMinPrice}" class="form-control"
								p:placeholder="min" />
						</div>
						-
						<div class="col-sm-4">
							<h:inputText value="#{searchVehicleBean.searchMaxPrice}" class="form-control"
								p:placeholder="max" />
						</div>
					</div>
				</div>
				<h:commandButton value="Search"
					action="#{vehicleBean.searchVechicle()}" />
			</h:form>
		</div>
	</div>

	<div class="col-sm-8 table-responsive">

		<table class="table">
			<tr>
				<th>FIN</th>
				<th>Model</th>
				<th>Fuel Type</th>
				<th>Capacity</th>
				<th>Year</th>
				<th>Location(Country)</th>
				<th>Price</th>
			</tr>
		</table>
		<h:dataTable value="#{vehicleBean.searchedVehicles}" var="vehicle"
			styleClass="table" headerClass="table">
			<h:column>
					#{vehicle.fin}
				</h:column>
				<h:column>
					#{vehicle.model}
				</h:column>
				<h:column>
					#{vehicle.fuelType}
				</h:column>
				<h:column>
					#{vehicle.engineCapacity}
				</h:column>
				<h:column>
					#{vehicle.year}
				</h:column>
				<h:column>
					#{vehicle.location}
				</h:column>
				<h:column>
					#{vehicle.price}
				</h:column>
		
		</h:dataTable>
	</div>
</body>
</html>
