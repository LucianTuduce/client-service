<?xml version="1.0" encoding="UTF-8" ?>
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
    <html data-ng-app="BasicHttpAuthExample">

    <head>
        <!--<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> -->
        <title>UVS Client demo</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="resources/css/site.css" />
    </head>

    <body>
        <div class="container sign-in-up" ng-controller="LoginController" ng-init="tab=1">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <a href="#"><img class="img-responsive center-block" alt="website logo" src="resources/logo.jpg" />
                        <h1 class="text-center">Login</h1></a>
                    <div class="text-center">
                        <div class="btn-group">
                            <form>
                                <a href="#" class="big btn btn-danger" fragment="user" role="tab" data-toggle="tab" ng-click="tab=1">
                                    <span class="glyphicon glyphicon-user"></span>Existing user
                                </a>
                                <a href="#" class="big btn btn-primary" fragment="new" role="tab" data-toggle="tab" ng-click="tab=2">
                                    <span class="glyphicon glyphicon-user"></span>New user</a>
                            </form>
                        </div>
                    </div> 
                    <div class="tab-content">
                        <div class="" id="user" ng-show="tab===1">
                            <br />
                            <form id="myform"  role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <div class="right-inner-addon">
                                            <input type="text" id="username" class="form-control input-lg" placeholder="Username" ng-model="username" />
                                            <span class="error" for="username" id="newusername"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="right-inner-addon">
                                            <input type="password" id="password" class="form-control input-lg" placeholder="Password" ng-model="password" />
                                            <span class="error" for="password" id="newpassword"></span>
                                        </div>
                                    </div>
                                    <div class=" text-center">
                                        <button  value="Login" class="btn btn-primary" ng-click="login()">Login</button>
                                    </div>
                                </fieldset>
                            </form>
                            <br />
                        </div> 
                        <div class="" id="new" ng-show="tab===2">
                            <form>
                                <br />
                                <fieldset>
                                    <div class="form-group">
                                        <div class="right-inner-addon">
                                            <input type="text" class="form-control input-lg" placeholder="Email Address" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="right-inner-addon">
                                            <input type="password" class="form-control input-lg" placeholder="Password" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="right-inner-addon">
                                            <input type="password" class="form-control input-lg" placeholder="Confirm Password" />
                                        </div>
                                    </div>
                                    <div class=" text-center">
                                        <input type="submit" value="Sign up" class="btn btn-primary"  />
                                    </div>
                                </fieldset>
                            </form>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
        <script type="text/javascript" src=" https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-cookies.min.js"></script>
        <script type="text/javascript" src=" https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-sanitize.min.js"></script>
       
        <script type="text/javascript" src="resources/js/loginApp.js"></script>
    <!-- <script type="text/javascript" src="resources/js/app.js"></script> -->
    </body>

    </html>
